<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="modalPractice.css">
</head>

<body>
  <h1>레어어 팝업창 띄우기</h1>
  <!-- 버튼 -->
  <button class="trigger">이메일 보내기</button>

  <!-- 팝업 될 레이어 -->
  <div class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1 class="title">메일 보내기</h1>
      <form action="#post.php" method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Your email" required="required">
        <label></label>
        <textarea name="message" placeholder="Test Message" required="required"></textarea>
        <input type="button" id="cancel" value="취소">
        <input type="submit" id="submit" value="보내기">
      </form>
    </div>
  </div>

  <script type="text/javascript">
    var modal = document.querySelector(".modal");
    var trigger = document.querySelector(".trigger");
    var closeButton = document.querySelector(".close-button");
    var cancelButton = document.querySelector("#cancel");

    //console.log(modal);

    function toggleModal() {
      modal.classList.toggle("show-modal");
    }

    function windowOnClick(event) {
      if (event.target === modal) {
        toggleModal();
      }
    }

    trigger.addEventListener("click", toggleModal);
    closeButton.addEventListener("click", toggleModal);
    cancel.addEventListener("click", toggleModal);
    window.addEventListener("click", windowOnClick);
  </script>
</body>

</html>
