<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  

    <style>
        #grid{
            border:5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr;

        }

        div{
            border:5px solid gray;
        }
    </style>

</head>
<body>
    <!--div 는 block, span은 inline-->
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
</body>
</html>
