<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clone_Coding_Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <style>
      body{
        background-color: #0079bf;
        color:white;
        font-family: jaf-facitweb, "Helvetica Neue", Arial, sans-serif;
      }

      #jb-container {
        text-align: center;
        width: 100%;
        border: 1px solid #bcbcbc;
      }
      #jb-header {
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }
      #jb-content {
        padding: 2%;
        vertical-align: middle;
        display: inline-block;
        text-align: center;
        width: 30%;
        border: 1px solid #bcbcbc;
        margin-right: 4%;
        
      }
      #jb-sidebar {
        vertical-align: middle;
        text-align: right;
        display: inline-block;
        width: 40%;
        border: 1px solid #bcbcbc;
      }
      #jb-footer {
        text-align: center;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      .mainBtns{
        margin-top: 7px;
        float: right;
        width: 100px;
        height: 50px;
        font-size: 20px;
      }
      #m_btn1{      
        background-color: #0079bf;
        border: none;
        color: white;
      }

      #m_btn2{
        background-color: white;
        border: none;
        color: #0079bf;
        border-radius: 10px;
      }
      #signUp_btn{
        background-color: #61bd4f;
        color: white;
        border-radius: 5px;
        width: 264px;
        height: 54px;

      }
      #email_btn{
        border-radius: 7px;
        width: 376px;
        height:54px;

      }
      #e_s_btns{
        border: 1px solid #bcbcbc;
        display: inline-block;

      }
      




      @media ( max-width: 990px ) {
        #jb-container {
          width: auto;
          display: flex;
        flex-direction: column;

        }
        #jb-content {
          float: none;
          width: auto;
          order: 1;
        }
        #jb-sidebar {
          float: none;
          width: 100%;
          order: 3;
        }
        #e_s_btns{
        border: 1px solid #bcbcbc;
        display: inline-block;
        order: 2;
      }        
        #side_img{
          width: 90%;
        }
        
      }

  </style>
</head>
<body>
    <div id="jb-header">
      <img style="width: 200px; color: wh;" alt="Trello" class="main_img" src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/76ceb1faa939ede03abacb6efacdde16/trello-logo-blue.svg">
      <input class="mainBtns" id="m_btn2" type="button" value="Sign Up" style="margin-right:15px;">
      <input class="mainBtns" id="m_btn1" type="button" value="Log In">
    </div>

  <div id="jb-container">
    <div style="text-align:left;" id="jb-content">
      <p style="font-size: 50px;">Trello lets you work
        more collaboratively
        and get more done.</p>
      <p style="font-size: 26px;">Trelloâ€™s boards, lists, and cards enable 
        you to organize and prioritize your 
        projects in a fun, flexible, and 
        rewarding way.</p>
    </div>
   
      
 
    
    <div id="jb-sidebar">
      <img id="side_img" src="https://d2k1ftgv7pobq7.cloudfront.net/meta/p/res/images/308998dcb3ed5ab3d01217a4d24ffa03/hero-a.svg">
    </div>

    <form id="e_s_btns" action="">
      <input id="email_btn" type="email" placeholder="Email">
      <input id="signUp_btn" type="button" value="Sign Up - It's Free!" id="">
    </form>
    
  </div>
  
  
</body>
</html>
