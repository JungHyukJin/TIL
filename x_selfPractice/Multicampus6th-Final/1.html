<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <style>
    .search-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      height: 40px;
      border-radius: 40px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-btn {
      color: red;
      float: right;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: yellow;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-txt {
      height: 25px;
      border: none;
      background: none;
      outline: none;
      float: left;
      color: white;
      font-size: 16px;
      transition: 0.5s;
      width: 0;
    }

    .search-box:hover>.search-txt {
      width: 240px;
      padding: 0 6px;
    }
  </style>
</head>

<body>
  <div class="search-box">
    <input class="search-txt" type="text" name="" placeholder="요리를 찾아보세요!">
    <a href="#" class="search-btn">
      <i class="fas fa-search"></i>
    </a>
  </div>
</body>

</html>
