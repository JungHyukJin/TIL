<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html{
      font-weight: 300;
      background-color: #F9FAFC;
    }
    #loginLogo{
      width: 140px;
      display: block;
      margin: auto;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    body {
      font-family: "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      
      margin: auto;
      ;
    }
    .layout{
      background-color: white;
      border: 1px solid grey;
      height: auto;
      max-width: 400px;
      height: 400px;
      margin: auto;
      text-align: center;
      padding-top: 25px;
      padding-left: 40px auto;
      border: 1px solid #DFE1E6;
      font-size: 14px;
      border-radius: 3px;
    }
    .footer{
      border: 1px solid grey;
      width:100%
    }
    #Email_Id{
      width: 300px;
      height: 30px;
      background-color: #fafbfc;
      padding: 7px;
      font: inherit;
      margin-bottom: 16.8px;
      border: 2px solid #DFE1E6;
      border-radius: 3px;

    }
    #Email_Password{
      width: 300px;
      height: 30px;
      background-color: #fafbfc;
      padding: 7px;
      font: inherit;
      margin-bottom: 16.8px;
      border: 2px solid #DFE1E6;
      border-radius: 3px;
    }
    #login_button{
      background-color: #5aac44;
      width: 320px;
      height: 35px;
      border: none;
      border-radius: 3px;
      font-weight: bold;
      color: white;
      text-decoration: none
    }
    #googleLogin_btn{
      background-color: white;
      width: 320px;
      height: 44px;
      font-weight: bold;
      color:#505f79;
      border: 1px solid #DFE1E6;
      border-radius: 3px;
    }
    #login_button:hover{
      cursor: pointer;
      background-color:#61BD4F;
    }
    #googleLogin_btn:hover{
      cursor: pointer;
      background-color: #f9fafc;
    }
    .help_login{
      text-decoration: none;
    }

    .help_login:hover{
      text-decoration: underline; color: blue;
    }

    .help_service{
      text-decoration: none;
      color:#0052cc;
      font-size: 12px;
    }

    .help_service:hover{
      text-decoration: underline; color:blue;
    }
    .options{
      background-color: #fafbfc;
      font: inherit;
    }
    


  </style>

</head>

<body>
  <div id="loginHeader">
    <img id="loginLogo" alt="Trello" class="trello-main-logo" src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/76ceb1faa939ede03abacb6efacdde16/trello-logo-blue.svg">
  </div>
  
    <div st>
      <div class="layout">
        <form action="">
          <h1 style="color:#526c84;; font-size: 16px; margin-top: 15px; margin-bottom: 25px;">
            Log in to Trello
          </h1>
              <input id="Email_Id" type="email" placeholder="Enter email">
              <input id="Email_Password" type="password" placeholder="Enter password">
              <button id="login_button" type="submit">Log in </button>
        </form>
        
        <div style="margin: 10px; font-size: 12px;">
          OR
        </div>

        <div>
          <button id="googleLogin_btn" type="submit">
            Log in with Google
          </button>
        </div>
        <hr style="margin-left: 10%; margin-right: 10%; margin-top: 25px;">
        

        <ul style="text-align: center;">
      
          <li style="list-style: none; display: inline-block;"> 
            <a class="help_login" style="color:#0052cc;" href="">
            Can't log in?
            </a>
          </li>

          <li style="margin-left:10px; margin-right: 30px;
                      display: inline-block;">
            <a class="help_login" style="color:#0052cc;" href="">
              Sign up for an account
            </a>
          </li>

        </ul>

      </div>
      
      <div>
        <ul style="text-align: center;">
          <li style="list-style: none; display: inline-block;">
            <a class="help_service" href="">Privacy Policy</a>
          </li>
          <li style="display: inline-block; margin-left:10px; margin-right: 40px;">
            <a class="help_service" href="">Terms of Service</a>
          </li>
        </ul>
      </div>

      <div style="text-align: center; margin-top: 50px;">
        <select style="width: 150px; height: 38px; border: 2px solid #DFE1E6;
                        border-radius: 3px; background-color: #fafbfc; color:grey">
          <option style="color:grey" class="options" value="English">English</option>
          <option style="color:grey" class="options" value="Korean">한국어</option>
          <option style="color:grey" class="options" value="Chinese">汉语</option>
        </select>
        
        <hr style="width: 400px; margin-top: 25px; margin-bottom: 15px;"> 
        


      </div>

      
      <footer style="margin-bottom: 30px; text-align: center;">
          <a style="text-decoration: none; display: inline-block; color:#0052cc;" href="aboutUs.html">About Us</a>
        <ul style="display: inline-block;">
          <li style="list-style: none; display: inline-block; margin-right: 10px; color:grey"> 전현진 </li>
          <li style="list-style: none; display: inline-block; margin-right: 10px; color:grey"> 정소현 </li>
          <li style="list-style: none; display: inline-block; margin-right: 10px; color:grey"> 정혁진 </li>
        </ul>        
      </footer>


</body>

</html>
