<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAIN PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <!--start--페이지 전체 컨테이너-->
  <div id='main__container'>

    <!--start--헤더 고정-->
    <header id="main__header">
      <!-- main.js 참고 -->
    </header>
    <!--end--헤더 고정-->

    <!--start--메인컨텐츠-->
    <div id="main__contents">
      <div class="img__container" id="img__container">
        <img onclick="getFile()" id="selected-img" src="/images/upload.png">
      </div>
      <form action="/upload_img" method="POST" enctype="multipart/form-data">
        <div id="btns">
          <button style="display:none;" onclick="getFile()" id='select' type="button">
            <input type='file' id="select-image" name="file">
          </button>
          <div class="analyze-image">
            <button id="camera-upload" type="submit">
              재료 확인!
            </button>
          </div>
      </form>
    </div>
    <!--end--메인컨텐츠-->

  </div>
  <!--end--페이지 전체 컨테이너-->

  <!--start--푸터-->
  <footer id="main__footer">
    @"추천해주는 세끼" Corp. All right reserved.
  </footer>
  <!--end--푸터-->

  </div>
  <!--end--페이지 전체 컨테이너-->


  <script src="/js/main.js"></script>
  <script src="/js/camera.js"></script>
</body>

</html>
