<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <style>
  </style>
</head>


<body>
  <!--start--페이지 전체 컨테이너-->
  <div id='main__container'>
    <!--start--헤더 고정-->
    <header id="main__header">
      <!--start--햄버거메뉴 -->
      <div id="nav-container" onclick="openNav()">
        <div class="bg" onclick='closeIt()'></div>
        <div class="button" tabindex="0">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
      </div>
      <!--end--햄버거메뉴-->

      <a href="main.html">
        <img class="main-logo" src="images/main-logo.png">
        <img class="main-logo2" src="images/main-logo2.png">
      </a>

      <!--start--우측 상단 메뉴 아이콘들 -->
      <div class="nav__nav-column">
        <span class="nav__icon">
          <a href="search.html">
            <i class="fas fa-search"></i>
            <span>검색</span>
          </a>
        </span>
        <span class="nav__icon">
          <a href="camera.html">
            <i class="fas fa-camera-retro"></i>
            <span>촬영</span>
          </a>
        </span>
        <span class="nav__icon">
          <a href="login.html">
            <i class="far fa-bookmark"></i>
            <span>북마크</span>
          </a>
        </span>
        <span class="nav__icon">
          <a href="login.html">
            <i class="far fa-user"></i>
            <span>로그인</span>
          </a>
        </span>
      </div>
      <!--end--우측 상단 메뉴 아이콘들 -->

    </header>
    <!--end--헤더 고정-->

    <!--start--햄버거메뉴바 클릭 -->
    <div id="mySidenav" class="sidenav">
      <a class="closebtn" onclick="closeNav()">&times;</a>
      <a class="nav-menu-1" href="main.html">HOME</a>
      <a class="nav-menu-1" href="search.html">SEARCH</a>
      <a class="nav-menu-2" href="#">GUIDE</a>
      <a class="nav-menu-3" href="camera.html">CAMERA</a>
      <a class="nav-menu-4" href="#">BOOMARK</a>
      <a class="nav-menu-5" href="login.html">USER</a>
      <a class="nav-menu-6" href="#">CONTACT</a>
    </div>
    <!--end--햄버거메뉴바 클릭-->

    <!--start--메인컨텐츠-->
    <div id="main__contents">
      <div class="login__layout">
        <div class="login__layout-form">
          <!--start--로그인 폼-->
          <form class="loginForm" id="login-form" action="#" method="" enctype="multipart/form-data">
            <h1>오늘 뭐 해먹지?</h1>
            <input id="email-id" type="email" placeholder="이메일을 입력해주세요." autofocus autocomplete="off">
            <input id="email-password" type="password" placeholder="비밀번호를 입력해주세요." autocomplete="off">
            <button id="login-button" type="submit">
              로그인
            </button>
            <button id="google-login-btn" type="submit">
              <img src="images/google-logo.png">
              <span style="padding-left: 10px;">
                구글로 로그인
              </span>
            </button>
          </form>
          <!--end--로그인 폼-->

          <hr>
          <!--아이디비번찾기모달창으로 만들기!-->
          <div id="user-help">
            <span id="password-find"><a href="">
                아이디/비번 찾기
              </a>
            </span>
            <span id="go-to-signUp">
              아직 계정이 없으신가요?
              <a href="signUp.html">
                회원가입!
              </a>
            </span>
          </div>
          <!--아이디비번찾기모달창으로 만들기!-->

        </div>
      </div>
    </div>
    <!--end--메인컨텐츠-->

    <!--start--푸터-->
    <footer id="main__footer">
      @"추천해주는 세끼" Corp. All right reserved.
    </footer>
    <!--end--푸터-->

  </div>
  <!--end--페이지 전체 컨테이너-->

  <!--start--VanillaJS-->
  <script src="js/main.js"></script>
  <script src="js/autofocus.js"></script>

  <!--end--VanillaJS-->
</body>

</html>
