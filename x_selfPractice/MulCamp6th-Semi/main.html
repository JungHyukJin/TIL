<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- JQuery -->
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
</head>

<body>
  <header>
    Defect Detector
  </header>
  <form action="" method="post" enctype="multipart/form-data">
    <div class="img__container">

      <button onclick="getFile()" id='select' type="button">
        <label for="select-file">UPLOAD</label>
        <input type="file" id="select-file">
      </button>

      <div class="img__container container">
        <img id="selected-img" src="#" />
      </div>

      <div class="analyze-image">
        <button id="upload" type="submit">
          ANALYZE
        </button>
      </div>

    </div>
    <!--end img__container-->
  </form>

  <script>
    function getFile() {
      document.getElementById("select-file").click();
    }

    (function ($) {
      $(" #select-file").change(function () {
        var reader = new FileReader();
        reader.onload = function (e) {
          $('#selected-img').attr('src', e.target.result).show();
        };
        reader.readAsDataURL($("#select-file")[0].files[0]);
        $(".analyze-image").show();
      });
      $("#upload").click(function () {
        var image = $("#select-file")[0].files[0];
      });
    })(jQuery);
  </script>
</body>

</html>
