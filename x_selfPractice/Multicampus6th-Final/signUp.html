<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <style>
  </style>
</head>

<body>
  <!--start--페이지 전체 컨테이너-->
  <div id='main__container'>
    <!--start--헤더 고정-->
    <header id="main__header">

      <!--start--햄버거메뉴-->
      <div id="nav-container" onclick="openNav()">
        <div class="button" tabindex="0">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
      </div>
      <!--end--햄버거메뉴-->

      <a href="main.html">
        <img class="main-logo" src="images/main-logo.png" alt="">
      </a>
      <!--start--우측 상단 메뉴 아이콘들 -->
      <div class="nav__nav-column">
        <span class="nav__icon">
          <a href="#.html">
            <i class="fas fa-search"></i>
            <span>Search</span>
          </a>
        </span>
        <span class="nav__icon">
          <a href="#.html">
            <i class="fas fa-camera-retro"></i>
            <span>Camera</span>
          </a>
        </span>
        <span class="nav__icon">
          <a href="login.html">
            <i class="far fa-bookmark"></i>
            <span>Bookmark</span>
          </a>
        </span>
        <span class="nav__icon">
          <a href="login.html">
            <i class="far fa-user"></i>
            <span>User</span>
          </a>
        </span>
      </div>
      <!--end--우측 상단 메뉴 아이콘들 -->

    </header>
    <!--end--헤더 고정-->

    <!--start--햄버거메뉴바 클릭-->
    <div id="mySidenav" class="sidenav">
      <a class=" closebtn" onclick="closeNav()">&times;</a>
      <a class="nav-menu-1" href="#">HOME</a>
      <a class="nav-menu-2" href="#">GUIDE</a>
      <a class="nav-menu-3" href="#">SEARCH</a>
      <a class="nav-menu-4" href="#">BOOMARK</a>
      <a class="nav-menu-5" href="#">USER</a>
      <a class="nav-menu-6" href="#">CONTACT</a>
    </div>
    <!--end--햄버거메뉴바 클릭-->

    <!--start--메인컨텐츠-->
    <div id="main__contents">
      <div class="login__layout">

        <!--start--회원가입 틀-->
        <div class="login__layout-form">

          <!--start--회원가입 폼-->
          <form clss="signUpForm" id="signUp-form" action="#" method="" enctype="multipart/form-data">
            <h1>Sign Up For Free.</h1>
            <p>"오늘 뭐 해먹지?"에 가입하고,</p>
            <p>남은 재료들을 이용한 특별한 요리에 도전해보세요!</p>
            <input id="email-id" type="email" placeholder="사용하실 이메일을 입력해주세요." autocomplete="off">
            <input id="email-password" type="password" placeholder="사용하실 비밀번호를 입력해주세요." autocomplete="off">
            <input id="email-password" type="password" placeholder="사용하실 비밀번호를 다시 한 번 입력해주세요." autocomplete="off">
            <label id="signUp-check">
              <input type="checkbox" name="remember">
              이용약관과 개인정보취급방침에 동의합니다.
            </label>
            <button id="login-button" type="submit">
              회원가입
            </button>
            <button id="google-login-btn" type="submit">
              <img src="images/google.png">
              <span style="padding-left: 10px;">
                구글로 회원가입
              </span>
            </button>
          </form>
          <!--end--회원가입 폼-->

          <hr>

          <!--start--유저헬프-->
          <div id="user-help">
            <span id="go-to-login">
              이미 계정이 있으신가요?
              <a href="login.html"> 로그인 </a>
            </span>
          </div>
          <!--end--유저헬프-->

        </div>
        <!--end--회원가입 틀-->

      </div>
    </div>
    <!--end--메인컨텐츠-->

    <!--start--푸터-->
    <footer id="main__footer">
      @"오늘 뭐 해먹지?" Corp. All right reserved.
    </footer>
    <!--end--푸터-->

  </div>
  <!--end--페이지 전체 컨테이너-->

  <!--start--VanillaJS-->
  <script src="main.js"></script>
  <script src="user.js"></script>
  <!--end--VanillaJS-->
</body>

</html>
