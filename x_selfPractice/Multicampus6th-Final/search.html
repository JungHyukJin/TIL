<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAIN PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">

  <style>
    .search-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      border-radius: 40px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-btn {
      color: red;
      float: right;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: yellow;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-txt {
      height: 25px;
      border: none;
      background: none;
      outline: none;
      float: left;
      color: white;
      font-size: 16px;
      transition: 0.5s;
      width: 0;
    }

    .search-box:focus-within>.search-txt {
      width: 240px;
      padding: 0 6px;
    }

    .search-box:focus-within>.search-btn {
      color: yellow;
      background-color: red;
    }
  </style>
</head>

<body id="main-page">
  <!--start--페이지 전체 컨테이너-->

        <!-- <a class="nav-menu-6" onclick="closeNav()">&times</a> -->
      </div>
      <!--end--햄버거메뉴바 클릭-->
      <!--start--햄버거메뉴 onclick=" openNav()-->
      <div id="nav-container" onclick="openNav()">
        <div class=" button" tabindex="0">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

      </div>
      <!--end--햄버거메뉴-->

      <!--start--메인로고  -->

      <!--start--우측 상단 메뉴 아이콘들 -->

          <a href="#.html">

    </header>
    <!--end--헤더 고정-->

    <!--start--메인컨텐츠-->

      <div class="search-box">
        <input class="search-txt" type="text" name="" placeholder="요리를 찾아보세요!">
