<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>signUpAlreadyExsits</title>
  <link rel="stylesheet" href="../css/lib/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/signUpAlreadyExists.css">

  <style>
    body {
      font-family: "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }

    html {
      font-weight: 300;
      background-color: #F9FAFC;
    }

    .input { position: relative; } 
    .input .eyes { position: absolute; top: 0; bottom: 0; right: 0; margin: auto 2px; height: 30px; font-size: 22px; cursor: pointer; }

  </style>

</head>

<body onload="document.signUpForm.Email_Id.focus();">
  <div id="loginHeader">
    <img id="loginLogo" alt="Trello" class="trello-main-logo"
      src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/76ceb1faa939ede03abacb6efacdde16/trello-logo-blue.svg">
  </div>

  <div>
    <div class="layout">
      <form name="signUpForm" action="">
        <h1 style="color:#526c84;; font-size: 16px; margin-top: 15px; margin-bottom: 25px;">
          <div style="padding:0px;">Log in to continue to:</div> <br> <div>Trello</div> <br>
          <div style="font-size:13px; color:#253858; text-align: center; padding-left: 37px; padding-right: 37px;">
          It looks like you've already got an account associated with this email. 
          Log in instead or reset your password if you've forgotten it
          </div>
        </h1>
        <input id="Email_Id" type="email" placeholder="Enter email address" autocomplete="off" required>
        <input id="Email_Id" type="password" placeholder="Enter password" autocomplete="off" required>
        <button id="signUp_button" type="submit" style="margin-top: 5px;"> Continue </button>
        
        <div style="margin: 10px; font-size: 12px;">
          OR
        </div>

        <div>
          <button id="googleLogin_btn" type="submit" style="margin-bottom: 10px;">
            <img src="img/google_icon.png" style="vertical-align: middle;">
            Continue with Google
          </button>
          <button id="microsoftLogin_btn" type="submit">
            <img src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.97/static/media/microsoft-logo.319d9b9a.svg" style="vertical-align: middle;">
            Continue with Microsoft
          </button>
        </div>
        <hr style="margin-left: 10%; margin-right: 10%; margin-top: 25px;">
      </form>

      <ul style="text-align: center;">

        <li style="list-style: none; display: inline-block;">
          <a class="help_login" style="color:#0052cc;" href="">
            Can't log in?
          </a>
        </li>

        <li style="margin-left:10px; margin-right: 30px;
                      display: inline-block;">
          <a class="help_login" style="color:#0052cc;" href="">
            Sign up for an account
          </a>
        </li>

      </ul>

    </div>

    
    <img id="img1" src="img/trello_login2.png" style="position: absolute; right: 0px; bottom: 0px">
    <img id="img2" src="img/trello_login1.png" style="position: absolute; left: 0px; bottom: 0px">


    <footer style="margin-bottom: 30px; text-align: center;">
      <a class="aboutUs" display: inline-block; color:#0052cc; href="aboutUs.html">About Us</a>
      <ul style="display: inline-block;">
        <li style="list-style: none; display: inline-block; margin-right: 10px; color:grey"> 전현진 </li>
        <li style="list-style: none; display: inline-block; margin-right: 10px; color:grey"> 정소현 </li>
        <li style="list-style: none; display: inline-block; margin-right: 10px; color:grey"> 정혁진 </li>
      </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      jQuery(document).ready(function () {
        var window_resize = function () {
          if ($(window).width() < 1209) { //작은 창
            $('#img1').hide();
            $('#img2').hide();
          } else { //큰 창
            $('#img1').show();
            $('#img2').show();
            $('#footer').show();
          }
          if ($(window).height() < 770) {
            $('#footer').hide();
          } else {
            $('#footer').show();
          }
        };
        $('#intro_Parases2').hide();
        window_resize();
        $(window).resize(function () {
          window_resize();
        });
      });
    </script>

</body>

</html
