<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clone_Coding_Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <style>
      

      body{
        background-color: #0079bf;
        color:white;
        font-family: jaf-facitweb, "Helvetica Neue", Arial, sans-serif;
      }

      #jb-container {
        text-align: center;
        width: 100%;
        margin-left: 3%;
        
      }
      #jb-header {
        margin-bottom: 20px;
        
      }
      #jb-content {
        vertical-align: middle;
        display: inline-block;
        text-align: center;
        width: 33%;
        margin-bottom: auto;
      }
      #jb-sidebar {
        vertical-align: middle;
        text-align: center;
        display: inline-block;
        width: 50%;
        
      }
      #jb-footer {
        text-align: center;
        padding: 20px;
        
      }
      .mainBtns{
        margin-top: 14px;
        float: right;
        width: 100px;
        height: 30px;
        font-size: 20px;
      }
      
      #m_btn2{      
        background-color: #0079bf;
        border: none;
        color: white;
        cursor:pointer;
      }
      #m_btn2:hover{
        text-decoration: underline;
      }
      #m_btn1{
        background-color: white;
        border: none;
        color: #0079bf;
        border-radius: 3px;
        cursor:pointer;
      }

      #signUp_btn{
        background-color: #61bd4f;
        color: white;
        border-radius: 5px;
        width: 264px;
        height: 54px;
        border: none;
        cursor:pointer;
        vertical-align: middle;
      }
      #signUp_btn:hover{
        background-color:#4b9e3b;;
      }
      #email_btn{
        border-radius: 5px;
        width: 376px;
        height:54px;
        border: none;
        font-size: 1rem;
        padding-left: 10px;
        vertical-align: middle;

      }
      #e_s_btns{
        
        display: inline-block;

      }
      #side_img{
          width: 80%;
        }

      
      #a{
        padding: 0;
      }

      




      @media ( max-width: 990px ) {
        #jb-container {
          width: auto;
          display: flex;
        flex-direction: column;
        text-align: center;

        }
        #jb-content {
          float: none;
          width: auto;
          order: 1;
        }
        #jb-sidebar {
          float: none;
          width: 100%;
          order: 3;
        }
        #e_s_btns{
        
        display: inline-block;
        order: 2;
        }
        #side_img{
          width: 100%;
        }
        
        
      }

  </style>
</head>
<body>
    <div id="jb-header">
      Trello
      <input class="mainBtns" id="m_btn1" type="button" value="Sign Up" style="margin-right:15px;">
      <input class="mainBtns" id="m_btn2" type="button" value="Log In">
    </div>


  <div id="a" style='width: 90%; margin: auto;'>


    <div id="jb-container">
      <div style="text-align:left;" id="jb-content">
        <p style="margin-bottom:0; font-size: 45px;">Trello lets you work
          more collaboratively
          and get more done.</p>
        <p style="margin-top:21px; font-size: 25px;">Trelloâ€™s boards, lists, and cards enable 
          you to organize and prioritize your 
          projects in a fun, flexible, and 
          rewarding way.</p>
      </div>
   
        
  
      
      <div id="jb-sidebar">
        <img id="side_img" src="https://d2k1ftgv7pobq7.cloudfront.net/meta/p/res/images/308998dcb3ed5ab3d01217a4d24ffa03/hero-a.svg">
      </div>

      <form style='float:left;' id="e_s_btns" action="">
        <input id="email_btn" type="email" placeholder="Email">
        <input id="signUp_btn" style="font-size: 25px;" type="button" value="Sign Up - It's Free!" id="">
      </form>

    </div>

    
  </div>
  
  
</body>
</html>
