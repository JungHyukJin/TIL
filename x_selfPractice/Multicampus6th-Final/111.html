<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: "omniGothic";
      transition: background-color .5s;
      height: 150vh;
    }

    .main-logo {
      top: 0;
      height: 130px;
      left: 50%;
      position: absolute;
      transform: translateX(-50%);
      visibility: visible;
    }

    .main-logo2 {
      top: 0;
      height: 130px;
      left: 50%;
      position: absolute;
      transform: translateX(-50%);
      visibility: hidden;
    }

    #main__container {
      /* border: 2px solid red; */
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #main__contents {
      width: 100%;
    }

    /* --- Menu-bar --- */
    .button {
      /* position: relative; */
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: 0;
      /* background: transparent; */
      border-radius: 0;
      height: 40px;
      width: 35px;
      cursor: pointer;
      pointer-events: auto;
    }

    .icon-bar {
      display: block;
      width: 100%;
      height: 4px;
      background: black;
      transition: .3s;
    }

    .icon-bar+.icon-bar {
      margin-top: 5px;
    }

    .nav__icon>a {
      color: black;
    }

    #nav-container:focus-within .icon-bar:nth-of-type(1) {
      transform: translate3d(0, 9px, 0) rotate(45deg);
    }

    /* #nav-container:focus-within .icon-bar:nth-of-type(2) {
  opacity: 0;
} */

    #nav-container:focus-within .icon-bar:nth-of-type(3) {
      transform: translate3d(0, -9px, 0) rotate(-45deg);
    }

    /* --- Menu-bar end--- */

    #main__header {
      top: 0;
      left: 0;
      right: 0;
      height: 118px;
      position: fixed;
      display: flex;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      justify-content: space-between;
      background: floralwhite;
      align-items: center;
    }

    #main__contents {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin: 1px;
    }

    #main__footer {
      /* border: solid 2px black; */
      margin-top: 5px;
      height: 125px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav__icon {
      font-size: 20px;
      margin-left: 30px;
    }

    .nav__icon>a:hover {
      font-weight: bold;
    }

    .nav__icon+.nav__icon+.nav__icon+.nav__icon {
      margin-right: 30px;
    }

    /* 햄버거메뉴 오픈 시 사이드 네비 */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      overflow-x: hidden;
      transition: 1s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fdfdfd;
    }

    .sidenav a {
      margin-top: 50px;
      font-size: 20px;
      color: black;
      display: block;
      transition: 0.5s;
      font-weight: bold;
    }

    @import "reset.css";
    @import "main.css";
    @import "logIn.css";
    @import "signUp.css";
    @import "camera.css";

    @font-face {
      font-family: omniGothic;
      src: url('/font/omniGothic.ttf');
    }

    * {
      font-family: "omniGothic";
      outline: none;
      text-decoration: none;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: #fdfdfd;
    }

    @media (max-width:1260px) {
      .nav__nav-column>.nav__icon>a>span {
        display: none;
      }
    }

    @media(max-width:1024px) {
      #main__contents>.img__container {
        width: 450px;
        height: 400px;
      }
    }

    @media (max-width:680px) {
      .login__layout-form {
        margin-top: 5px;
      }

      #login-form>h1 {
        font-size: 40px;
      }

      #main__header {
        height: 50px;
      }

      .main-logo {
        height: 50px;
        visibility: hidden;
      }

      .main-logo2 {
        top: 3px;
        height: 40px;
        visibility: visible;
      }

      #main__container {
        margin-top: 80px;
      }

      .nav__icon+.nav__icon+.nav__icon+.nav__icon {
        margin-right: 15px;
      }

      .nav__icon {
        font-size: 15px;
        margin-left: 13px;
      }

      #signUp-form>h1 {
        font-size: 40px;
      }

      #signUp-form>p {
        font-size: 20px;
      }

      #email-id,
      #email-password,
      #email-password-check {
        border: none;
        padding-left: 15px;
        font-size: 15px;
        background-color: aliceblue;
      }

      #main__contents>.img__container {
        width: 400px;
        height: 350px;
      }

      .icon-bar {
        width: 30px;
        height: 3.2px;
      }

      #nav-container {
        padding-left: 20px;
      }
    }

    @media (max-width:480px) {
      #main__contents>.img__container {
        width: 350px;
        height: 300px;
      }

      #signUp-form>h1 {
        font-weight: bold;
        font-size: 35px;
      }

      #signUp-form>p {
        font-size: 15px;
      }

      #signUp-form>button {
        font-size: 20px;
      }

      #signUp-check {
        font-size: 15px;
      }

      #user-help>span {
        font-size: 20px;
      }
    }

    @media (max-width:400px) {
      #login-form>h1 {
        font-size: 25px;
        padding-top: 5px;
        margin-bottom: 20px;
      }

      #signUp-form>input {
        font-size: 13px;
      }

      #signUp-form>h1 {
        font-size: 30px;
      }

      #signUp-form>p {
        font-size: 15px;
      }

      #signUp-check {
        font-size: 14px;
      }

      #login-button,
      #google-login-btn,
      #google-signUp-btn,
      #password-find,
      #go-to-signUp {
        font-size: 20px;
      }

      #google-login-btn>span {
        margin-left: -8px;
      }

      #user-help {
        width: 100%;
      }

      #user-help>span {
        width: 100%;
        font-size: 20px;
      }

      #user-help>a {
        width: 100%;
        font-size: 20px;
      }

      .main-logo2 {
        top: 7px;
        height: 30px;
      }

      .nav__icon {
        font-size: 15px;
        margin-left: 7px;
      }

      body>#main__container {
        margin-top: 60px;
        padding-top: 0;
      }

      .login__layout-form {
        margin-top: 5px;
      }

      #google-signUp-btn>span {
        width: 130px;
        margin-left: -7px;
      }

      #main__header>nav-container>.button>.icon-bar {
        width: 10%;
        width: 10px;
      }

    }

    @media (max-width: 380px) {
      #main__contents>.img__container {
        width: 250px;
        height: 200px;
      }

      .icon-bar {
        width: 25px;
        height: 3px;
      }

      #nav-container {
        padding-left: 10px;
      }

      #signUp-form>button {
        font-size: 15px;
      }

      /*  */
      #signUp-form>h1 {
        font-size: 25px;
        font-weight: bold;
      }

      #signUp-form>p {
        font-size: 12px;
      }

      #signUp-check {
        font-size: 12px;
      }

      #login-button {
        font-size: 15px;
      }

      #google-signUp-btn>span {
        font-size: 15px;
      }

      #user-help>#go-to-login {
        font-size: 15px;
      }

      #user-help>span {
        font-size: 15px;
      }

      #signUp-form>input {
        font-size: 10px;
      }

      #google-login-btn {
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #google-login-btn>img {
        width: 13px;
        margin-right: 5px;
      }

      #policy-modal__close {
        top: 15px;
        right: 50px;
      }

      #privacy-modal__close {
        top: 15px;
        right: 50px;
      }
    }

    .sidenav>.closebtn {
      position: absolute;
      top: 10px;
      right: 30px;
      font-size: 60px;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    /*---end--- 햄버거메뉴 오픈 시 사이드 네비 */
    .closebtn:hover {
      color: red;
      cursor: pointer;
    }

    .nav-menu-1:hover {
      color: lightskyblue;
    }

    .nav-menu-2:hover {
      color: palegoldenrod;
    }

    .nav-menu-3:hover {
      color: lightseagreen;
    }

    .nav-menu-4:hover {
      color: salmon;
    }

    .nav-menu-5:hover {
      color: cornflowerblue;
    }

    .nav-menu-6:hover {
      color: mediumvioletred;
    }

    .sidenav {
      pointer-events: auto;
    }

    #nav-container {
      padding-left: 30px;
    }

    #main-page {
      animation: fadein 2s;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <header>ss</header>
  <div id="mySidenav" class="sidenav">
    <a class="closebtn" onclick="closeNav()">&times;</a>
    <a class="nav-menu-1" href="main.html">HOME</a>
    <a class="nav-menu-2" href="">GUIDE</a>
    <a class="nav-menu-3" href="camera.html">CAMERA</a>
    <a class="nav-menu-4" href="">BOOMARK</a>
    <a class="nav-menu-5" href="login.html">USER</a>
    <a class="nav-menu-6" href="">CONTACT</a>
  </div>
</body>

</html>
