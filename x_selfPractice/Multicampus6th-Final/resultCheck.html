<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESULT PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!--start--페이지 전체 컨테이너-->
  <div id='main__container'>
    <!--start--헤더 고정-->
    <header id="main__header">
      <!--start--햄버거메뉴바 클릭-->
      <div id="mySidenav" class="sidenav">
        <a class="nav-menu-1" href="/">HOME</a>
        <a class="nav-menu-1" href="/search">SEARCH</a>
        <a class="nav-menu-2" href="/guide">GUIDE</a>
        <a class="closebtn" onclick="closeNav()">&times;</a>
        <a class="nav-menu-3" href="/camera">CAMERA</a>
        <a class="nav-menu-4" href="/bookmark">BOOKMARK</a>
        <a class="nav-menu-5" href="/user/info">USER</a>
      </div>
      <!--end--햄버거메뉴바 클릭-->

      <!--start--햄버거메뉴 onclick=" openNav()-->
      <div id="bg" onclick="closeNav()"></div>
      <div id="nav-container" onclick="openNav()">
        <div class=" button" tabindex="0">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
      </div>
      <!--end--햄버거메뉴-->

      <!--start--메인로고  -->
      <a href="/">
        <img class="main-logo" src="images/main-logo.png">
        <img class="main-logo2" src="images/main-logo2.png">
      </a>
      <!--end--메인로고  -->


      <!--start--우측 상단 메뉴 아이콘들 -->
      <div class="nav__nav-column">
        <span class="nav__icon">
          <a href="/search">
            <i class="fas fa-search"></i>
            <span>검색</span>
          </a>
        </span>
        <span class="nav__icon">
          <a href="/camera">
            <i class="fas fa-camera-retro"></i>
            <span>촬영</span>
          </a>
        </span>
        <span class="nav__icon">
          <a href="/bookmark">
            <i class="far fa-bookmark"></i>
            <span>북마크</span>
          </a>
        </span>
        <span class="nav__icon">
          <a href="/login">
            <i class="far fa-user"></i>
            <span>로그인</span>
          </a>
        </span>
      </div>
      <!--end--우측 상단 메뉴 아이콘들 -->

    </header>
    <!--end--헤더 고정-->

    <!--start--메인컨텐츠-->
    <div id="main__contents">
      <form id="result__form" action="/recomand" method="GET">
        <div class="result__container">
          <div class="result__img-container">
            <!-- <img id="result__img" th:src=${uploadedImage}> -->
            <img id="result__img" src="images/1.jpg">
          </div>
          <header id="result-header">분석결과</header>
          <div id="result-main">
            <div id="result__info">

            </div>
            <div id="add-modal-cover" class="hidden">
              <div id="add-modal">
                <input autocomplete="off" id="plus__text" type="text" placeholder="추가하실 재료를 입력해주세요!"
                  onKeypress="javascript:if(event.keyCode==13) {addIng()}">
                <button id="plus__text-add" onclick="addIng()">
                  <i class="fas fa-check"></i>
                </button>
                <div onclick="closeAddModal()" id="close__text-add">
                  <i class="fas fa-times"></i>
                </div>
              </div>
            </div>
          </div>
          <div onclick="openAddModal()" id="info-plus-btn">+</div>
          <button id="next-btn">레시피 추천받기!</button>
        </div>
      </form>

      <!--end img__container-->
    </div>
    <!--end--메인컨텐츠-->

    <!--start--푸터-->
    <footer id="main__footer">
      @"추천해주는 세끼" Corp. All right reserved.
    </footer>
    <!--end--푸터-->

  </div>
  <!--end--페이지 전체 컨테이너-->


  <script src="js/main.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var label = /*[[${label}]]*/ "label";
    /*]]>*/
  </script>
  <script src="js/resultCheck.js"></script>

</body>

</html>
