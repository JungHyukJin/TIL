<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML</title>

  <style>
    a {
      color:black;
      text-decoration: none;
    }

    h1{
      font-size: 45px;
      text-align: center;
    }

    .saw{
      color:gray;
    }

    #active {
      color:green;
    }


  </style>
<!-- a{ }은 CSS속성. -->
<!-- text-deco로 a태그가 되어있는 모든 text에 대하여 밑줄 삭제 가능. -->
<!-- description 이 끝나는 지점을 지정하기위해 ;을 사용.-->
<!-- 인터넷에 css "찾고싶은 내용" property 라고 치면 css명령어가 대부분 다 나옴. -->

</head>
<body>
    <h1><a href="index.html"> WEB </a></h1>
  <ol>
    <li><a href="1.html" class="saw"> HTML </a></li>
    <li><a href="2.html" class="saw" id="active"> CSS </a></li>
    <li><a href="3.html"> JavaScript </a></li>
  </ol>
<!-- style=""은 HTML속성이고, ""안에 사용하는건 CSS속성이다.-->
<!-- id는 고유라 중복이면 안됨. 샵을 사용. -->
<!-- 전체적인 디자인은 태그를 사용, 예외적인 것은 id 선택자 사용. -->
<!-- class선택자는 밑에 사용하는 것이 우선순위가 높다. -->
<!-- CSS selectors 검색하면 주요 사용 태그들이 나옴. -->
