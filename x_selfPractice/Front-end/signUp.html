<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clone_SignUp</title>
  <link rel="stylesheet" href="css/signUp.css">

  <style>
    body {
      font-family: "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }

    html {
      font-weight: 300;
      background-color: #F9FAFC;
    }


  </style>

</head>

<body onload="document.signUpForm.Email_Id.focus();">
  <div id="loginHeader">
    <img id="loginLogo" alt="Trello" class="trello-main-logo"
      src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/76ceb1faa939ede03abacb6efacdde16/trello-logo-blue.svg">
  </div>

  <div>
    <div class="layout">
      <form name="signUpForm" action="">
        <h1 style="color:#526c84;; font-size: 16px; margin-top: 15px; margin-bottom: 25px;">
          Sign up for your account
        </h1>
        <input id="Email_Id" type="email" placeholder="Enter email">
        <div style="text-align: left; padding-left: 42px; padding-right: 31px; padding-bottom: 15px; font-size: 12px; color: gray;">
          By signing up, you confirm that you've read and accepted our
          <a class="readAccept" href="" style="color:#0052cc">Terms of Service</a> and 
          <a class="readAccept" href="" style="color:#0052cc">Privacy Policy</a>
        </div>
        <button id="signUp_button" type="submit"> Continue </button>

        <div style="margin: 10px; font-size: 12px;">
          OR
        </div>

        <div>
          <button id="googleLogin_btn" type="submit">
            <img src="img/google_icon.png" style="vertical-align: middle;">
            Continue with Google
          </button>
        </div>
        <hr style="margin-left: 10%; margin-right: 10%; margin-top: 25px;">
      </form>

      <ul style="text-align: center;">

        <li style="list-style: none;">
          <a class="help_login" style="color:#0052cc;" href="">
            Already have an account? Log In
          </a>
        </li>
      </ul>

    </div>

    <div style="text-align: center; margin-top: 50px;">
      <select style="width: 150px; height: 38px; border: 2px solid #DFE1E6;
                        border-radius: 3px; background-color: #fafbfc; color:grey">
        <option style="color:grey" class="options" value="English">English</option>
        <option style="color:grey" class="options" value="Korean">한국어</option>
        <option style="color:grey" class="options" value="Chinese">汉语</option>
      </select>

      <hr style="width: 400px; margin-top: 25px; margin-bottom: 15px;">
    </div>
    <img id="img1" src="img/trello_login2.png" style="position: absolute; right: 0px; bottom: 0px">
    <img id="img2" src="img/trello_login1.png" style="position: absolute; left: 0px; bottom: 0px">


    <footer style="margin-bottom: 30px; text-align: center;">
      <a class="aboutUs" display: inline-block; color:#0052cc;" href="aboutUs.html">About Us</a>
      <ul style="display: inline-block;">
        <li style="list-style: none; display: inline-block; margin-right: 10px; color:grey"> 전현진 </li>
        <li style="list-style: none; display: inline-block; margin-right: 10px; color:grey"> 정소현 </li>
        <li style="list-style: none; display: inline-block; margin-right: 10px; color:grey"> 정혁진 </li>
      </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      jQuery(document).ready(function () {
        var window_resize = function () {
          if ($(window).width() < 1209) { //작은 창
            $('#img1').hide();
            $('#img2').hide();
          } else { //큰 창
            $('#img1').show();
            $('#img2').show();
            $('#footer').show();
          }
          if ($(window).height() < 770) {
            $('#footer').hide();
          } else {
            $('#footer').show();
          }
        };
        $('#intro_Parases2').hide();
        window_resize();
        $(window).resize(function () {
          window_resize();
        });
      });
    </script>

</body>

</html
