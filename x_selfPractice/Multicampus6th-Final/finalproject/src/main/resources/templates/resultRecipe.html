<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAIN PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body id="main-page">
  <!--start--페이지 전체 컨테이너-->
  <div id='main__container'>
    <!--start--헤더 고정-->
    <header id="main__header">
      <!-- main.js 참고 -->
    </header>
    <!--end--헤더 고정-->

    <!--start--메인컨텐츠-->
    <div id="main__contents">
      <div id="result-recipe__container">
        <div id="result-recipe-info">
          <!-- resultRecipe.js에서 데이터 들어옴 -->
        </div>
        <div id="recipe-info">
          <div id="serving-info">
            <img src="/images/serving.png">
            <span class="serving-info">
              몇인분
            </span>
          </div>
          <div id="time-info">
            <img src="/images/time.png">
            <span class="time-info">
              시간
            </span>
          </div>
          <div id="difficulty-info">
            <img src="/images/difficulty.png">
            <span class="difficulty-info">
              난이도
            </span>
          </div>
        </div>
        <div id="ingredients-infos">
          <div id="main-ingredients-info">
            <span class="main-ingredients-info">주재료:</span>
          </div>
          <div id="minor-ingredients-info">
            <span class="minor-ingredients-info">부재료:</span>
          </div>
        </div>

        <header id="recipe-steps-header">
          조리순서:
        </header>

        <div id="recipe__steps">
          <div id="recipe-steps-info">

          </div>
        </div>

      </div>
    </div>
    <!--end--메인컨텐츠-->

    <!--start--푸터-->
    <footer id="main__footer">
      @"추천해주는 세끼" Corp. All right reserved.
    </footer>
    <!--end--푸터-->

  </div>
  <!--end--페이지 전체 컨테이너-->

  <script src="/js/main.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var recipe = /*[[${recipe}]]*/ "recipe";
    /*]]>*/
  </script>
  <script src="/js/resultRecipe.js"></script>

</body>





</html>
