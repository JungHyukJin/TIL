<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clone_Coding_Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <style>
      #jb-container {
        text-align: center;
        margin-bottom: 20px;
        width: 100%;
        border: 1px solid #bcbcbc;
      }
      #jb-header {
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }
      #jb-content {
        vertical-align: middle;
        text-align: center;
        display: inline-block;
        width: 40%;
        border: 1px solid #bcbcbc;
      }
      #jb-sidebar {
        vertical-align: middle;
        text-align: center;
        display: inline-block;
        width: 40%;
        border: 1px solid #bcbcbc;
      }
      #jb-footer {
        clear: both;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      @media ( max-width: 900px ) {
        #jb-container {
          width: auto;
        }
        #jb-content {
          float: none;
          width: auto;
        }
        #jb-sidebar {
          float: none;
          width: 100%;
          padding: 0;
        }
      }

  </style>
</head>
<body>
    <div id="jb-header">
      <h1>Header</h1>
    </div>

  <div id="jb-container">
    <div id="jb-content">
      <h2>Content</h2>
    </div>

    
    <div id="jb-sidebar">
      <h2>Sidebar</h2>
      
    
    </div>
    
  </div>
  <div id="jb-footer">
      <p>Copyright</p>
    </div>
</body>
</html>
