<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <!-- JQuery -->
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>
  <style>
    input[type="file"] {
      display: none;
    }

    .imageContainer {
      border: 1px dashed #efefef;
      margin: 15px auto;
      text-align: center;
      overflow: hidden;
      height: 300px;
    }

    #selectedFile {
      display: none;
      height: 100%;
    }

    .hint {
      margin-top: 10px;
      display: none;
    }

    .selectButton {
      margin-top: 10px;
    }

    .uploadButton {
      margin-top: 10px;
      display: none;
    }

    /* 
    .custom-file-upload {
      border: 1px solid #ccc;
      display: inline-block;
      padding: 6px 12px;
      cursor: pointer;
    } */
  </style>
</head>

<body>
  <!-- <form action="" enctype=""> -->
  <div class="container-fluid">
    <div class='imageContainer'>
      <img id="selectedFile" src="#" />
    </div>

    <div class='selectButton'>
      <label for="file-upload" class="custom-file-upload btn btn-primary btn-block">
        <i class="fa fa-cloud-upload"></i> Select an Image
      </label>

      <input id="file-upload" type="file" />
    </div>

    <div class='uploadButton'>
      <a href="/">
        <button type="submit" id='upload' class='btn btn-success btn-block'>Process Image</button>
      </a>
    </div>
  </div>
  </form>

  <script>
    (function ($) {
      $("#file-upload").change(function () {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('#selectedFile').attr('src', e.target.result).show();
        };

        reader.readAsDataURL($("#file-upload")[0].files[0]);

        $(".hint").show();
        $(".uploadButton").show();
      });

      $("#upload").click(function () {
        var image = $("#file-upload")[0].files[0];
      });
    })(jQuery);
  </script>
</body>

</html>
